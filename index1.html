<!DOCTYPE html>
<html>
<head>
    <title>Our Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffe5d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #e6739f;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #888;
            margin-bottom: 20px;
        }
        button {
            background-color: #e6739f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Gallery</h1>
        <p>Every moment with you is a treasure worth keeping.</p>
        <button>Change Colors</button>
        <button>Enter Our Love Story</button>
    </div>
</body>
</html>
